<app-header (searchQueryChange)="handleSearch($event)"></app-header>

<app-loader [isLoading]="isLoading" message="Loading Movies..."></app-loader>

<app-error [error]="error"></app-error>

<div *ngIf="!isLoading && !error" class="container mt-4">
  <div class="row">
    <div
      *ngFor="let movie of displayedMovieList"
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
    >
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
